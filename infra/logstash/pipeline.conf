input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["op-log"]
    group_id => "logstash-oplog"
    auto_offset_reset => "earliest"
    codec => "json"
  }
}

filter {
  if [created_at] {
    date {
      match   => ["[created_at]", "yyyy-MM-dd HH:mm:ss"]
      target  => "@timestamp"
      timezone=> "Asia/Shanghai"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "op-log-%{+YYYY.MM.dd}"
    document_id => "%{id}"   # ES _id = 表 id，幂等
    action => "index"
  }
  stdout { codec => rubydebug } # 调试，可去掉
}
